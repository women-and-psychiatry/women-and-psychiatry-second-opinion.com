  <style>
    /* ===== Base & Theme ===== */
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;padding:0}
    :root{
      --bg:#0e1016;
      --panel:#141827;
      --text:#ecf0ff;
      --muted:#a8b0d6;
      --line:rgba(122,162,255,.18);
      --accent:#7aa2ff;   /* periwinkle */
      --accent2:#a17cf4;  /* iris */
      --shadow:0 12px 30px rgba(6,10,25,.35);
      --radius:16px;
      --gap:clamp(1rem, 2.6vw, 1.4rem);
      --container:min(1100px,92%);
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f7f8fc; --panel:#ffffff; --text:#1a2031; --muted:#4a5578;
        --line:rgba(60,102,255,.18); --shadow:0 10px 28px rgba(18,23,60,.08);
      }
    }
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(900px 600px at -10% -10%, rgba(122,162,255,.22), transparent 60%),
        radial-gradient(900px 600px at 110% -20%, rgba(161,124,244,.18), transparent 60%),
        var(--bg);
      color:var(--text);
      line-height:1.6;
    }
    .container{width:var(--container);margin-inline:auto}

    /* ===== Header ===== */
    header{
      position: sticky; top: 0; z-index: 10;
      background: rgba(10,12,20,.55);
      backdrop-filter: saturate(130%) blur(10px);
      border-bottom: 1px solid var(--line);
    }
    header .wrap{
      display:flex; align-items:center; justify-content:space-between;
      width:var(--container); margin-inline:auto;
    }
    header h1{
      margin:0; padding:.95rem 0;
      font-size: clamp(1.25rem, 2.4vw, 1.6rem);
      letter-spacing:.2px;
    }
    nav{display:flex; gap:.25rem}
    nav a{
      color:var(--text); text-decoration:none;
      padding:.55rem .8rem; border-radius:10px; position:relative; opacity:.9;
    }
    nav a:hover{opacity:1}
    nav a:focus-visible{outline:3px solid var(--accent); outline-offset:3px; border-radius:12px}
    nav a::after{
      content:""; position:absolute; left:.8rem; right:.8rem; bottom:.25rem; height:2px;
      border-radius:2px; background:linear-gradient(90deg, var(--accent), var(--accent2));
      transform:scaleX(0); transform-origin:left; transition:transform .25s ease;
    }
    nav a:hover::after{transform:scaleX(1)}

    /* ===== Page Intro ===== */
    main{width:var(--container); margin:0 auto; padding:1.25rem 0 2.5rem;}
    .page-sub{color:var(--muted); margin:.25rem 0 1.25rem}

    /* ===== Columns layout ===== */
    .columns{
      display:grid;
      gap:var(--gap);
      grid-template-columns: 1fr;
    }
    @media (min-width: 880px){
      .columns{ grid-template-columns: repeat(3, 1fr); }
    }

    .col{
      background: linear-gradient(180deg, var(--panel), color-mix(in oklab, var(--panel), black 6%));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1rem;
      position: relative; overflow: hidden;
    }
    .col::before{
      content:""; position:absolute; inset:-1px; pointer-events:none;
      background:
        radial-gradient(600px 120px at 0% 0%, rgba(122,162,255,.12), transparent 60%),
        radial-gradient(400px 120px at 100% 0%, rgba(161,124,244,.10), transparent 60%);
    }
    .col h2{
      margin:.2rem 0 .5rem; font-size:1.15rem; letter-spacing:.2px;
    }
    .col p.section-note{margin:0 0 .6rem; color:var(--muted); font-size:.95rem}

    /* ===== Article lists inside each column ===== */
    .article-list{
      list-style:none; margin:0; padding:0;
      display:grid; gap:.75rem;
    }
    .article-list li{margin:0; padding:0}
    .article-list a{
      display:block; text-decoration:none; color:var(--text);
      background: color-mix(in oklab, var(--panel), black 4%);
      border:1px solid var(--line);
      border-radius: 12px;
      padding:.85rem .9rem;
      transition: transform .16s ease, border-color .16s ease, background .16s ease;
      line-height:1.35;
    }
    .article-list a:hover{
      transform: translateY(-3px);
      border-color: color-mix(in oklab, var(--line), white 35%);
      background: color-mix(in oklab, var(--panel), white 3%);
    }
    .article-list a:focus-visible{
      outline:3px solid var(--accent);
      outline-offset:3px;
      border-radius:14px;
    }

    /* ===== Footer ===== */
    footer{
      border-top:1px solid var(--line); color:var(--muted); font-size:.9rem;
      padding:1.25rem 0; margin-top:1.5rem;
    }
    footer .container{display:flex; justify-content:space-between; gap:1rem; flex-wrap:wrap}
