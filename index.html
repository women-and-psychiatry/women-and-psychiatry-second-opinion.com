    /* ===== Reset & Theme ===== */
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;padding:0}
    :root{
      --bg:#f7f8fc;
      --ink:#121629;
      --muted:#5a6387;
      --panel:#ffffff;
      --line:#e4e8fb;
      --brand:#6f8cff;   /* primar pastel albastru */
      --brand-2:#a27cff; /* accent mov pastel */
      --accent:#13c4a3;  /* accent calm verde-mentă */
      --radius:16px;
      --shadow:0 12px 28px rgba(18,23,60,.08);
      --container:min(1100px,92%);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0e1016; --ink:#ecf0ff; --muted:#a8b0d6; --panel:#141827; --line:#232a4a;
        --shadow:0 18px 36px rgba(6,10,25,.35);
      }
    }
    body{
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:
        radial-gradient(900px 600px at -10% -10%, rgba(111,140,255,.18), transparent 60%),
        radial-gradient(900px 600px at 110% -20%, rgba(162,124,255,.14), transparent 60%),
        var(--bg);
      color:var(--ink);
      line-height:1.65;
      scroll-behavior:smooth;
    }
    .container{width:var(--container);margin-inline:auto}

    /* ===== Header ===== */
    header{
      position:sticky; top:0; z-index:50;
      backdrop-filter:saturate(130%) blur(10px);
      background:rgba(255,255,255,.7);
      border-bottom:1px solid var(--line);
    }
    @media (prefers-color-scheme: dark){
      header{background:rgba(14,16,22,.6)}
    }
    header .bar{
      display:flex; align-items:center; justify-content:space-between;
      padding:.9rem 0;
      width:var(--container); margin-inline:auto;
    }
    header h1{
      margin:0; font-weight:700; font-size:clamp(1.1rem,2.4vw,1.4rem); letter-spacing:.2px;
      display:flex; align-items:center; gap:.6rem;
    }
    header h1 i{color:var(--brand)}
    nav{display:flex; gap:.25rem; align-items:center}
    nav a{
      color:inherit; text-decoration:none; padding:.55rem .8rem;
      border-radius:10px; position:relative; opacity:.9; font-weight:500;
    }
    nav a:hover{opacity:1; background:rgba(111,140,255,.1)}
    nav a i{margin-right:.4rem; opacity:.9}

    /* Mobile menu */
    .menu-toggle{
      display:none; border:0; background:transparent; color:inherit;
      font-size:1.1rem; padding:.55rem .65rem; border-radius:10px;
    }
    .menu-toggle:hover{background:rgba(111,140,255,.1)}
    @media (max-width:820px){
      nav{display:none; position:absolute; top:64px; right:0; left:0;
          background:var(--panel); border-bottom:1px solid var(--line);
          padding:.6rem; box-shadow:var(--shadow)}
      header.dark nav{background:#141827}
      nav.active{display:block}
      nav a{display:block; padding:.8rem 1rem; border-radius:12px}
      .menu-toggle{display:inline-flex; align-items:center; justify-content:center}
      header .bar{padding:.7rem 0}
    }

    /* ===== Hero ===== */
    .hero{
      position:relative; overflow:hidden;
      border-bottom:1px solid var(--line);
      background:
        radial-gradient(1000px 400px at 0% -10%, rgba(111,140,255,.12), transparent 60%),
        radial-gradient(1000px 400px at 100% -30%, rgba(162,124,255,.12), transparent 60%);
    }
    .hero .wrap{
      width:var(--container); margin-inline:auto;
      padding: clamp(2.2rem, 8vw, 5rem) 0 clamp(1.6rem, 5vw, 3rem);
      display:grid; gap:1rem;
    }
    .hero h2{
      margin:0; font-weight:700; letter-spacing:.2px;
      font-size: clamp(1.6rem, 4.8vw, 2.6rem);
    }
    .hero p{margin:.2rem 0 0; color:var(--muted); font-size:clamp(1rem,2vw,1.05rem)}
    .hero .badges{display:flex; gap:.5rem; flex-wrap:wrap; margin-top:.8rem}
    .badge{
      background:linear-gradient(90deg, rgba(111,140,255,.15), rgba(162,124,255,.15));
      border:1px solid var(--line); padding:.35rem .6rem; border-radius:999px; font-size:.85rem;
    }

    /* ===== Sections generic ===== */
    section{padding: clamp(1.4rem, 5vw, 2.4rem) 0}
    section h2{
      font-size: clamp(1.25rem, 3vw, 1.6rem);
      margin:0 0 .6rem; letter-spacing:.2px;
      display:flex; align-items:center; gap:.6rem;
    }
    .fade-in{opacity:0; transform:translateY(10px); animation:fade .6s ease forwards}
    .fade-in:nth-of-type(2){animation-delay:.08s}
    .fade-in:nth-of-type(3){animation-delay:.16s}
    @keyframes fade{to{opacity:1; transform:none}}
